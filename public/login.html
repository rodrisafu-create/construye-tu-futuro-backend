<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acceder — Construye tu futuro</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#0b1c33;color:#fff;}
    .wrap{max-width:520px;margin:0 auto;padding:48px 18px;}
    a{color:#fff;}
    .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:20px;}
    h1{margin:0 0 10px;font-size:28px;}
    p{margin:0 0 18px;opacity:.9;line-height:1.45;}
    label{display:block;margin:0 0 8px;opacity:.9;}
    input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.06);color:#fff;}
    button{margin-top:12px;width:100%;padding:12px 14px;border-radius:12px;border:0;background:#b9965b;color:#111;font-weight:700;cursor:pointer;}
    .row{display:flex;justify-content:space-between;gap:12px;margin-top:14px;}
    .muted{opacity:.75;font-size:13px;}
    .err{margin-top:12px;color:#ffb3b3;display:none;white-space:pre-wrap;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Acceder</h1>
      <p>Introduce el mismo email con el que pagaste en Stripe.</p>

      <form id="loginForm">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required placeholder="tu@email.com" />
        <button type="submit" id="btn">Entrar</button>
      </form>

      <div id="err" class="err"></div>

      <div class="row muted">
        <a href="/">← Volver</a>
        <a href="/terms.html">Términos</a>
      </div>
    </div>
  </div>

  <script>
    const BACKEND = "https://construye-tu-futuro.onrender.com";

    function showError(msg){
      const el = document.getElementById("err");
      el.style.display = "block";
      el.textContent = msg;
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      document.getElementById("err").style.display = "none";

      const email = document.getElementById("email").value.trim().toLowerCase();
      if(!email) return showError("Falta el email.");

      const btn = document.getElementById("btn");
      btn.disabled = true;
      btn.textContent = "Comprobando...";

      try {
        const r = await fetch(`${BACKEND}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await r.json().catch(() => ({}));

        if(!r.ok){
          throw new Error(data?.error || "No se pudo acceder.");
        }

        localStorage.setItem("ctf_email", email);
        if (data?.plan) localStorage.setItem("ctf_plan", String(data.plan).toLowerCase());
        if (data?.current_period_end) localStorage.setItem("ctf_period_end", data.current_period_end);

        window.location.href = "/dashboard.html";
      } catch (err) {
        showError(err?.message || String(err));
      } finally {
        btn.disabled = false;
        btn.textContent = "Entrar";
      }
    });
  </script>
</body>
</html>
